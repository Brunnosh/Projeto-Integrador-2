<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" type="text/css" href="/FRONTEND/src/assets/css/cadastro_cliente.css">

    <script>
        function limparForm() {
            document.getElementById("cadastro-form").reset();
        }

        function cancelarCadastro() {
            window.location.href = "/FRONTEND/src/modules/cliente/menucliente.html";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('#cpf');
            
            input.addEventListener('keypress', () => {
                const inputValue = event.key;

                if (!/\d/.test(inputValue)) {
                event.preventDefault(); // Impede a inserção do caractere na caixa de texto
                }

                let inputLength = input.value.length;
                
                // MAX LENGTH 14 CPF
                if (inputLength === 3 || inputLength === 7) {
                    input.value = input.value + '.';
                } else if (inputLength === 11) {
                    input.value = input.value + '-';
                }
            
            });
        });

              // verifica se o ano é valido
      function anoValido(){
        let resultado = false;
        // obter o texto preenchido no campo anoFab
        var strAno = document.getElementById("ano_fabricacao").value;
        const ano = parseInt(strAno);
        console.log("Ano aeronave: " + ano.toString());
        if (ano >= 1990 && ano <= 2026){
          resultado = true;
        }
        return resultado; 
      }

      // verifica se o campo total de assentos é numerico e válido
      function totalAssentosValido(){
        let resultado = false;
        const strAssentos = document.getElementById("assentos").value;
        const assentos = parseInt(strAssentos);
        if (assentos > 0){
          resultado = true;
        }
        return resultado; 
      }

      // funcao que verifica se selecionou ou não o fabricante.
      function selecionouFabricante(){
        let resultado = false; 
        var listaFabricantes = document.getElementById("fabricante");
        var valorSelecionado = listaFabricantes.value;
        // se quiséssemos obter o TEXTO selecionado. 
        // var text = listaFabricantes.options[listaFabricantes.selectedIndex].text;
        if (valorSelecionado !== "0"){
          resultado = true;
        }
        return resultado;
      }

      // funcao que verifica se preencheu o modelo.
      function preencheuModelo(){
        let resultado = false;
        const modeloInformado = document.getElementById("modelo").value;
        if(modeloInformado.length > 0){
          resultado = true;
        }
        return resultado;
      }

      // funcao para verificar se preencheu o registro de referencia. 
      function preencheuRegistro(){
        let resultado = false;
        const registroReferencia = document.getElementById("referencia").value;
        if(registroReferencia.length > 0){
          resultado = true;
        }
        return resultado;
      }

      function assentoslinhaValido(){
        let resultado = false;
        const strAssentos = document.getElementById("assentos").value;
        const assentos = parseInt(strAssentos);
        const strAssentoslinha = document.getElementById("assentos_linha").value;
        const assentoslinha = parseInt(strAssentoslinha);
        if (assentoslinha > 0){
          if(assentoslinha < assentos){
            resultado = true;
          }
          
        }
        return resultado; 
      }

      function assentoscorredorValido(){
        let resultado = false;
        const strAssentos = document.getElementById("assentos").value;
        const assentos = parseInt(strAssentos);
        const strAssentoscorredor = document.getElementById("assentos_corredor").value;
        const assentoscorredor = parseInt(strAssentoscorredor);
        if (assentoscorredor > 0){
          if(assentoscorredor < assentos){
            resultado = true;
          }
        }
        return resultado; 
      }




      // funcao para exibir mensagem de status... seja qual for. 
      function showStatusMessage(msg, error){
        var pStatus = document.getElementById("status");
        if (error === true){
          pStatus.className = "statusError";
        }else{
          pStatus.className = "statusSuccess";
        }
        pStatus.textContent = msg;
      }

      function fetchInserir(body) {
        const requestOptions = {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        };

        return fetch('http://localhost:3000/inserirCliente', requestOptions)
        .then(T => T.json())
      }

      
      function inserirCliente(){

        console.log(document.getElementById("cpf").value);

        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;


       
        fetchInserir({
            nome: nome, 
            cpf: cpf,
            email: email, 
            senha: senha
           })
            .then(resultado => {
              
              if(resultado.status === "SUCCESS"){
                alert("Usuário Cadastrado!");
                window.location.href = "/FRONTEND/src/modules/cliente/menucliente.html";

                console.log(resultado.message);
              }
            })
            .catch(()=>{
              showStatusMessage("Erro técnico ao cadastrar... Contate o suporte.", true);
              console.log("Falha grave ao cadastrar.")
            });
        
      }
    
    </script>

</head>
<style>
    align-right {
        text-align: right;
    }
    .statusError{
         color:red;
      }
    .statusSuccess{
        color:blue;
      }
</style>
<body class="center-content">
    <div class="container">
        <h1>Criar conta</h1>
        <form id="cadastro-form">

            <div class="form-group">
                <label for="nome">Como devemos te chamar?:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">Digite seu CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-01"  maxlength="14" required>
                <small>Formato: 123.456.789-01</small>
            </div>
            <div class="form-group">
                <label for="email">Digite seu E-Mail:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Escolha uma senha com até 15 caracteres:</label>
                <input type="password" id="senha" name="senha" maxlength="15">
            </div>


            <div class="btn-group">
                <button type="button" class="btn" onclick="inserirCliente()">Criar conta</button>
                <button type="button" class="btn btn-clear" onclick="limparForm()">Limpar</button>
                <button type="button" class="btn btn-cancel" onclick="cancelarCadastro()">Voltar</button>
            </div>
            <p id="status" class="statusError"></p>
        </form>
    </div>

</body>
</html>
